name: All In One

on:
  schedule:
    - cron: 0 16 * * 1
  workflow_dispatch:
    inputs:
      trigger:
        description: Manually trigger
        required: true
        type: choice
        options:
          - build

jobs:
  alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/.earthly.yaml
        secrets: inherit
        with:
          build-dir: alpine

  aria2:
    runs-on: ubuntu-latest
    needs:
      - alpine
    steps:
      - uses: ./.github/workflows/.earthly.yaml
        secrets: inherit
        continue-on-error: true
        with:
          build-dir: aria2
  asuswrt-merlin-build:
