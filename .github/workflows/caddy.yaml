name: Caddy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  init-build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Docker Login
      run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.5.20/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Earthly version
      run: earthly --version
    - name: Multi-platform init
      run: |
          sudo apt-get install qemu binfmt-support qemu-user-static -y
          sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          sudo docker stop earthly-buildkitd || true
    - name: Build linux amd64 
      working-directory: earthfiles/caddy
      run: earthly --build-arg VERSION=$(cat version) --platform=linux/amd64 --push +build
    - name: Build linux arm64
      working-directory: earthfiles/caddy
      run: earthly --build-arg VERSION=$(cat version) --platform=linux/arm64 --push +build
